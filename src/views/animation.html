<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Colorful Cards</title>
	<link rel="stylesheet" href="css/main.css">
	<link rel="stylesheet" href="css/page_card.css">
	<script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
	<script>
		// 先放棄用原生js寫 xD
		// window.onload = function(){
		// 	var card = document.getElementsByClassName('card');
		// 	var closeBtn = document.getElementsByClassName('close');
			
		// 	if(card){
		// 		card[0].addEventListener('click', function(){
		// 			closeBtn.setAttribute('htmlFor', cardId);
		// 		}, false);
		// 	}
		// }
		$(function(){
			$('label input').on('click', function(){
				var cardId = $(this).attr('id') ;
				$('label.close').attr('for',cardId);
			});
		});
	</script>
</head>
<body>
	<div class="card-wrap">
		<label class="close" for="yellow">
			<div class="bar"></div>
			<div class="bar"></div>
		</label>
		<label>
			<input type="radio" name="card" id="purple">
			<div class="card card-purple">
				<label class="burger">
					<input type="radio" name="card">
					<div class="bar"></div>
					<div class="bar"></div>
					<div class="bar"></div>
				</label>
				<h2>Contact</h2>
			</div>
		</label>
		<label>
			<input type="radio" name="card" id="red">
			<div class="card card-red">
				<label class="burger">
					<input type="radio" name="card">
					<div class="bar"></div>
					<div class="bar"></div>
					<div class="bar"></div>
				</label>
				<h2>About</h2>
			</div>
		</label>
		<label>
			<input type="radio" name="card" id="orange">
			<div class="card card-orange">
				<label class="burger">
					<input type="radio" name="card">
					<div class="bar"></div>
					<div class="bar"></div>
					<div class="bar"></div>
				</label>
				<h2>Team</h2>
			</div>
		</label>
		<label>
			<input type="radio" name="card" id="yellow" checked>
			<div class="card card-yellow">
				<label class="burger">
					<input type="radio" name="card">
					<div class="bar"></div>
					<div class="bar"></div>
					<div class="bar"></div>
				</label>
				<h2>Projects</h2>
			</div>
		</label>
	</div>
	
</body>
</html>

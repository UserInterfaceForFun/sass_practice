<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Colorful Cards</title>
	<link rel="stylesheet" href="css/main.css">
	<link rel="stylesheet" href="css/page_card.css">
	<!-- <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script> -->
	<script>
		// 原生js
		window.onload = function(){
			var cards = document.querySelectorAll('.card-radio');
			var closeBtn = document.querySelectorAll('.close');
			
			for(var i = 0; i < cards.length; i++){
				cards[i].addEventListener('click', function(){
					var cardId = this.getAttribute('id');
					closeBtn[0].setAttribute('for', cardId);
				}, false);
			}
		}
		
		// jQuery
		// $(function(){
		// 	$('label input').on('click', function(){
		// 		var cardId = $(this).attr('id') ;
		// 		$('label.close').attr('for',cardId);
		// 	});
		// });
	</script>
</head>
<body>
	<div class="card-wrap">
		<label class="close" for="yellow">
			<div class="bar"></div>
			<div class="bar"></div>
		</label>
		<label>
			<input type="radio" name="card" id="purple" class="card-radio">
			<div class="card card-purple">
				<label class="burger">
					<input type="radio" name="card">
					<div class="bar"></div>
					<div class="bar"></div>
					<div class="bar"></div>
				</label>
				<h2>Contact</h2>
			</div>
		</label>
		<label>
			<input type="radio" name="card" id="red" class="card-radio">
			<div class="card card-red">
				<label class="burger">
					<input type="radio" name="card">
					<div class="bar"></div>
					<div class="bar"></div>
					<div class="bar"></div>
				</label>
				<h2>About</h2>
			</div>
		</label>
		<label>
			<input type="radio" name="card" id="orange" class="card-radio">
			<div class="card card-orange">
				<label class="burger">
					<input type="radio" name="card">
					<div class="bar"></div>
					<div class="bar"></div>
					<div class="bar"></div>
				</label>
				<h2>Team</h2>
			</div>
		</label>
		<label>
			<input type="radio" name="card" id="yellow" class="card-radio" checked>
			<div class="card card-yellow">
				<label class="burger">
					<input type="radio" name="card">
					<div class="bar"></div>
					<div class="bar"></div>
					<div class="bar"></div>
				</label>
				<h2>Projects</h2>
			</div>
		</label>
	</div>
	
</body>
</html>

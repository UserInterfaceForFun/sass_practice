<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	
	<title>Card Transition Jamie</title>

	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="css/trans.css">

	<script src="js/jquery.min.js"></script>
	<script src="js/main.js"></script>
	
</head>
<body class="transition">
	<div class="mask">
		<div class="card cd-blue">
			<a href="#"><img class="cancel" src="assets/img/icon/ic_cancel.svg" alt=""></a>
		</div>
		<a href="#" class="cd-prpl">
			<div class="card">
				<div class="cover cd-white"></div>
				<div class="sub-card"></div>
				<img class="burger" src="assets/img/icon/ic_burger_one.svg" alt="">
				<span>CONTACT</span> 
			</div>
		</a>
		<a href="#" class="cd-red">
			<div class="card">
				<div class="cover cd-white"></div>
				<div class="sub-card"></div>
				<img class="burger" src="assets/img/icon/ic_burger_two.svg" alt="">
				<span>ABOUT</span> 
			</div>
		</a>
		<a href="#" class="cd-org">
			<div class="card">
				<div class="cover cd-white"></div>
				<div class="sub-card"></div>
				<img class="burger" src="assets/img/icon/ic_burger_three.svg" alt="">
				<span>TEAM</span> 
			</div>
		</a>
		<a href="#" class="cd-ylw">
			<div class="card">
				<div class="cover cd-white"></div>
				<div class="sub-card"></div>
				<img class="burger" src="assets/img/icon/ic_burger_four.svg" alt="">
				<span>PROJECTS</span> 
			</div>
		</a>
	</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Toggle</title>

  <link rel="stylesheet" href="css/page_toggle.css">
</head>
<body>
  <div class="d-flex justify-content-center align-items-center full-page">
    <label class="toggle-container">
      <input type="checkbox">
      <div class="toggle-inner"></div>
      <div class="toggle">
        <div class="toggle-bg">
          <div class="toggle-close"></div>
          <div class="toggle-open"></div>
        </div>
      </div>
    </label>
  </div>
</body>
</html>

				</div>
			</div>
		</div>
	</div>

	<script>
		const smiley = document.querySelector('#smiley');
		const smileyBg = smiley.querySelector('#smileyBg')
		const smileyBall = smiley.querySelector('#smileyBall');
		const smileyFaces = smiley.querySelector('#smileyFaces');
		const label = document.querySelector('label[for="something"]');
		const input = document.querySelector('#something');
		function toggleCheckbox(el) {
			el.checked = !el.checked;
		}
		function toggleSmiley() {
			smileyBg.classList.toggle('is-active');
			smileyBall.classList.toggle('is-active');
			smileyFaces.classList.toggle('is-active');
		}
		label.addEventListener('click', toggleCheckbox);
		smiley.addEventListener('click', toggleSmiley);
		input.addEventListener('change', toggleSmiley);
	</script>
